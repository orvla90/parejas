<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="es">
	<title>Parejas</title>
	<link rel="stylesheet" type="text/css" href="source/css/style.css">
</head>
<body>
	<div class="header">
		<h1>Parejas</h1>
	</div>
	<div class="explicacion">
		<h2>Escoge la partida que quieres realizar</h2>
	</div>
	<div class="tablero_inicial" id="tablero_inicial">
		<div id="2x3">Tablero 2 x 3</div>
		<div id="3x4">Tablero 3 x 4</div>
		<div id="4x4">Tablero 4 x 4</div>
		<div id="4x5">Tablero 4 x 5</div>
	</div>
	<div id="title"></div>
</body>

<script id="tablero" type="text/x-handlebars-template">
	{{#each tablero}}
		<div id={{this.id}} class="row">
		{{#each this.img}}
			<img id={{this.id}} src={{this.src}}>
		{{/each}}
		</div>
	{{/each}}
</script>


<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script type="text/javascript" src="source/js/template2.js"></script>
</html>
